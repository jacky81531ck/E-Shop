<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-shop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="insertLink">Insert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/jacky.hung.3956">Contact us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" disabled>
                <button id="query" type="button" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>

    <div class="container" id="index">
        <!--Carousel-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="5000">
                    <img src="https://placem.at/things?w=930&h=250" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="5000">
                    <img src="https://fakeimg.pl/930x250/" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- 產品列表 -->
        <div class="row" id="product-list">
            <div class="col-*">
                <div class="item">
                    <img class="image">
                    <h3 class="name"></h3>
                    <p class="price"></p>
                </div>
            </div>
        </div>

        <!-- page bar -->
        <div class="row" id="page">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="page-number" class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="text-center">
                2019 &copy; J.Hung@NTUDT
            </div>
        </footer>
    </div>

    <div class="container" id="insert">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Item Insert</h1>
                <p class="lead">You can upload a new selling item here.</p>
            </div>
        </div>

        <!-- data -->
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="inputProductName" class="col-sm-2 col-form-label">Product</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProductName" placeholder="Please enter product name." value="Genuine Dollar Bill">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputProductPrice" placeholder="Please enter product price." value="200">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductCount" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputProductCount" placeholder="Please enter the number of products in stock." value="10">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductImage" class="col-sm-2 col-form-label">Product Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProductImage" placeholder="Please enter product image path." value="./img/dollar.jpeg">
                    </div>
                </div>

                <!-- 工具列 -->
                <div class="form-group row">
                    <div class="col">
                        <button id="insertButton" type="button" class="btn btn-success">Upload</button>
                        <button id="delete" type="button" class="btn btn-success">Delete</button>
                    </div>
                </div>
            </div>
        </div>






        <!-- Footer -->
        <footer>
            <div class="text-center">
                2019 &copy; J.Hung@NTUDT
            </div>
        </footer>
    </div>

    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">System</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">message</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./JS/index.js"></script>
    <script src="./JS/insert.js"></script>
</body>

</html>
